<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        const div = document.querySelector('div')
        const classes = div.classList // retorna todas as classes adicionadas ao elemento

        classes.add('destaque')
        classes.remove('destaque')
        classes.toggle('destaque')

        console.log(classes.contains('destaque'))
        console.log(classes.length)

        classes.toggle('destaque')
        console.log(classes.length)

        classes.add('destaque1')
        classes.add('destaque2')
        console.log(classes.length)

        for(let c of classes)
        {
            console.log(c)
        }

        classes.forEach(e => console.log(e));

        // transformando em array assim conseguimos usar map, reduce e ect.
        console.log(Array.from(classes)) 
        console.log([...classes]) // usando [spread]


    </script>
</body>

</html>
